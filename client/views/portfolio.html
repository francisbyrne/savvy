<template name="portfolio">
  <div class="portfolio">
    <h2>Portfolio</h2>
    <label for="show-closed">
      Show Closed Positions
      <input id="show-closed" type="checkbox" checked="{{showClosed}}" />
    </label>
    {{#if currentHoldings}}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Change</th>
          <th>Shares</th>
          <th>Cost Basis</th>
          <th>Market Value</th>
          <th>Gain</th>
          <th>Gain (%)</th>
          <th>Day's Gain</th>
          <th>Overall Gain</th>
        </tr>
      </thead>
      <tbody>
      {{#each currentHoldings}}
        {{#if visible}}
        <tr>
          <td>{{name}}</td>
          <td>{{symbol}}</td>
          <td>{{lastTradePriceOnly}}</td>
          <td>{{change}}</td>
          <td>{{shares}}</td>
          <td>{{costBasis}}</td>
          <td>{{marketValue}}</td>
          <td>{{gain}}</td>
          <td>{{gainPercent}}</td>
          <td>{{daysGain}}</td>
          <td>{{overallGain}}</td>
        </tr>
        {{/if}}
      {{/each}}
      </tbody>
    </table>
    {{else}}
    <p>You have no holdings at the moment.</p>
    {{/if}}
    {{> transaction_tools}}
  </div>
</template>
