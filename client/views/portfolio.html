<template name="portfolio">
  <div class="portfolio">
    <h2>Portfolio</h2>
    <ul class="display-options">
      <li>
        <label for="show-closed">
          Show closed positions
          <input id="show-closed" type="checkbox" checked="{{showClosed}}" />
        </label>
      </li>
      <li>
        <label>View as</label>
        <button id="display-percent">%</button>
        <button id="display-amount">$</button>
      </li>
    </ul>

    {{#if currentHoldings}}
    {{> reactiveTable collection=currentHoldings settings=settings}}
    {{else}}
    <p>You have no holdings at the moment.</p>
    {{/if}}
    {{> transaction_tools}}
  </div>
</template>
