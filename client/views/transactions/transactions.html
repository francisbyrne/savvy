<template name="transactions">
  <div id="transactions">
    <h2>Transactions</h2>
    {{#if transactions}}
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Type</th>
          <th>Date</th>
          <th>Shares</th>
          <th>Price</th>
          <th>Cash Flow</th>
          <th>Commission</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {{#each transactions}}
        <tr id="{{_id}}">
          <td>{{symbol}}</td>
          <td>{{type}}</td>
          <td>{{formatDate date}}</td>
          <td>{{shares}}</td>
          <td>{{formatCurrency price}}</td>
          <td>{{formatCurrency cashFlow}}</td>
          <td>{{formatCurrency commission}}</td>
          <td><button class="remove-transaction" data-id="{{_id}}">Remove</button></td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    <p>There are no transactions yet.</p>
    {{/if}}

    {{> transaction_menu}}
  </div>
</template>
