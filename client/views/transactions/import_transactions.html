<template name="import_transactions">
  <div id="import-trades">
    {{#unless imports}}
    <h3>Import Trades</h3>
    <form>
      <div class="field">
        <input type="checkbox" id="ignore-header" checked="{{ignoreHeader}}" />
        <label for="ignore-header">Ignore header/first row?</label>
      </div>
      <div class="field">
        <input type="file" id="files" name="files[]" multiple /><output id="list"></output>
      </div>
    </form>
    {{/unless}}
    {{#if imports}}
    {{#DataTable dom=true options=options}}
    <table id="import-preview">
      <thead>
        <tr>
          <th class="exclude-column"></th>
          {{#each fieldHeaders}}
          <th>
            <select>
              <option value="" selected="{{isSelected ''}}">Field</option>
              <option value="symbol" selected="{{isSelected 'symbol'}}">Symbol</option>
              <option value="type" selected="{{isSelected 'type'}}">Type</option>
              <option value="date" selected="{{isSelected 'date'}}">Date</option>
              <option value="shares" selected="{{isSelected 'shares'}}">Shares</option>
              <option value="price" selected="{{isSelected 'price'}}">Price</option>
              <option value="commission" selected="{{isSelected 'commission'}}">Fees</option>
            </select>
          </th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
      {{#each imports}}
        <tr id="{{_id}}">
          <td class="exclude-column"><button class="remove-import"></button></td>
        {{#each fields}}
          <td>{{this}}</td>
        {{/each}}
        </tr>
      {{/each}}
      </tbody>
    </table>
    {{/DataTable}}
    <div id="import-actions">
      <button id="confirm-import">Confirm</button>
      <button id="cancel-import">Cancel</button>
    </div>
    {{/if}}
  </div>
</template>

<template name="import_heading">
  <h3 class="import-heading">Import Trades</h3>
</template>
