<head>
  <title>savvy.</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="body">
  <div class="header-container">
    <header id="site-header" class="wrapper clearfix">

      <h1 class="title"><a href="{{pathFor 'portfolio'}}">savvy.</a></h1>

      {{> stock_search}}
      <nav>
        <ul>
          {{#if signedIn}}
          <li><a href="{{pathFor 'sign-out'}}" class="{{isActiveRoute 'sign-out'}}">sign-out</a></li>
          {{else}}
          <li><a href="{{pathFor 'sign-in'}}" class="{{isActiveRoute 'sign-in'}}">sign-in</a></li>
          {{/if}}
          <li><a href="{{pathFor 'transactions'}}" class="{{isActiveRoute 'transactions'}}">transactions</a></li>
          <li><a href="{{pathFor 'portfolio'}}" class="{{isActiveRoute 'portfolio'}}">portfolio</a></li>
        </ul>
      </nav>

    </header>
  </div>

  <div class="main-container">
    <div class="main wrapper clearfix">
      
      <div class="errors">{{> meteorErrors}}</div>
      {{> yield}}

    </div>
  </div>
</template>
