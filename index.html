            <header class="wrapper clearfix">
                <h1 class="title">Shares</h1>
                <form id="search-form">

                    </ul>
                </nav>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <h2><span id="ticker">Stock Ticker</span> - <span id="stock-name">Stock Name</span></h2>
                <article>
                    <div id="price">
                        <span id="last-trade">0.00</span>
                        <span id="price-change" class='blah'>+0.00</span>

                            </li>
                            <li id="volume">
                                <span class="label">Vol/Avg.</span>
                                <span class="value"></span>
                            </li>
                            <li id="market-cap">
                                <span class="label">Mkt Cap</span>
                                <span class="value"></span>
                            </li>
                            <li id="price-earnings">

                                <span class="value"></span>
                            </li>
                            <li id="dividend-yield">

                                <span class="value"></span>
                            </li>
                            <li id="EPS">

                                <span class="value"></span>
                            </li>
